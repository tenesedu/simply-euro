<!DOCTYPE html>

<head>
  <title>Simply Euro</title>
  <link  rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="header1">
      <img class="coin-image" src="images/euro.png" >
  </div>

  <div class="header2">
    <img class="simple-euro-text" src="images/simple-euro.png">
  </div>

  <div class="header3"> 
    <img class="buy-it-on-text" src="images/buy-it-text.png">

  <div class="euro-container">

    <div class="spin">
      <img class="spin-text" src="images/spin-text.png">
      <img class="arrow" src="images/arrow.png">
      
      
    </div>

    <div id="euro">
      <article class="back"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
        <article class="middle"></article>
      <article class="front"></article>
    </div>
    <script src="script.js"></script>

    <div class="socials">
      <img class="social-arrow" src="images/social-arrow.png">
      <img class="socials-text" src="images/socials-text.png">
      <div class="icons-flex">
        <img class="icon" src="images/Group 2.webp">
        <img class="icon" src="images/Group 3.jpg">
        <img class="icon" src="images/Group 5.png">

    </div>
  
  </div>

  <div class="header4">
  </div>
